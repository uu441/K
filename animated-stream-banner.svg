  <path d="M 0 150 C 300 80, 500 120, 800 50" stroke="#3498db" stroke-width="2" fill="none" opacity="0.3" />
  
  <!-- منطقة شعارات المنصات -->
  <rect x="100" y="50" width="600" height="100" rx="50" ry="50" fill="#2c3e50" opacity="0.7" />
  
