    <g transform="translate(-25, -10) scale(0.5)">
      <!-- K -->
      <rect x="0" y="0" width="10" height="40" fill="#52C156" />
      <rect x="10" y="15" width="10" height="10" fill="#52C156" />
      <rect x="20" y="0" width="10" height="15" fill="#52C156" />
      <rect x="20" y="25" width="10" height="15" fill="#52C156" />
