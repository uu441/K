<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 80">
  <defs>
    <!-- Glows and filters -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feFlood flood-color="#ffffff" result="glow" />
      <feComposite in="glow" in2="blur" operator="in" result="softglow" />
      <feComposite in="softglow" in2="SourceGraphic" operator="over" />
    </filter>
    
    <filter id="twitchGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feFlood flood-color="#9146ff" result="glow" />
      <feComposite in="glow" in2="blur" operator="in" result="softglow" />
      <feComposite in="softglow" in2="SourceGraphic" operator="over" />
    </filter>
    
    <filter id="kickGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feFlood flood-color="#53c41a" result="glow" />
      <feComposite in="glow" in2="blur" operator="in" result="softglow" />
      <feComposite in="softglow" in2="SourceGraphic" operator="over" />
    </filter>
    
    <!-- Gradient for shine effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0" />
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
      <animate attributeName="x1" from="-100%" to="100%" dur="3s" repeatCount="indefinite" />
      <animate attributeName="x2" from="0%" to="200%" dur="3s" repeatCount="indefinite" />
    </linearGradient>
  </defs>
  
  <!-- Streamlined LIVE indicator -->
  <g transform="translate(25, 40)" filter="url(#glow)">
    <rect x="-20" y="-15" width="40" height="30" rx="15" fill="#ff0000" opacity="0.9" />
    <circle cx="-10" cy="0" r="4" fill="#ffffff">
      <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite" />
    </circle>
    <text x="4" y="5" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="white" text-anchor="middle">LIVE</text>
  </g>
  
  <!-- Twitch username badge -->
  <g transform="translate(100, 25)">
    <rect x="0" y="0" width="150" height="25" rx="5" fill="#9146ff" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" />
    </rect>
    <!-- Shine effect -->
    <rect x="0" y="0" width="150" height="25" rx="5" fill="url(#shine)" opacity="0.5" />
    <!-- Twitch icon -->
    <path d="M15,5 v15 h3 v-15 h-3 M22,5 v15 h3 v-15 h-3" fill="white" opacity="0.9" />
    <text x="35" y="17" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white" text-anchor="start" filter="url(#twitchGlow)">
      TWITCH @223V
    </text>
  </g>
  
  <!-- Kick username badge -->
  <g transform="translate(100, 55)">
    <rect x="0" y="0" width="150" height="25" rx="5" fill="#53c41a" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite" />
    </rect>
    <!-- Shine effect -->
    <rect x="0" y="0" width="150" height="25" rx="5" fill="url(#shine)" opacity="0.5" />
    <!-- Kick icon stylized -->
    <path d="M15,5 l7,7.5 l-7,7.5 v-15 M25,5 l7,7.5 l-7,7.5 v-15" fill="white" opacity="0.9" />
    <text x="35" y="17" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="white" text-anchor="start" filter="url(#kickGlow)">
      KICK @UU66
    </text>
  </g>
  
  <!-- Minimal decorative elements -->
  <circle cx="300" cy="40" r="15" fill="none" stroke="#ff416c" stroke-width="2" opacity="0.8">
    <animate attributeName="r" values="15;17;15" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="350" cy="40" r="20" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="400" cy="40" r="12" fill="none" stroke="#53c41a" stroke-width="1.5" opacity="0.7">
    <animate attributeName="r" values="12;14;12" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="450" cy="40" r="10" fill="none" stroke="#9146ff" stroke-width="1.5" opacity="0.7">
    <animate attributeName="r" values="10;12;10" dur="4.5s" repeatCount="indefinite" />
  </circle>
</svg>
