<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define gradients for each platform -->
    <linearGradient id="twitch-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9146FF" />
      <stop offset="100%" stop-color="#6441A5" />
    </linearGradient>
    
    <linearGradient id="kick-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#53FC18" />
      <stop offset="100%" stop-color="#1E8000" />
    </linearGradient>
    
    <linearGradient id="tiktok-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF004F" />
      <stop offset="50%" stop-color="#00F2EA" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
    
    <!-- Star animation -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Define animations -->
    <animate id="twitch-shine" attributeName="opacity" values="1;0.7;1" dur="2s" begin="0s" repeatCount="indefinite" />
    <animate id="kick-shine" attributeName="opacity" values="1;0.7;1" dur="2s" begin="0.5s" repeatCount="indefinite" />
    <animate id="tiktok-shine" attributeName="opacity" values="1;0.7;1" dur="2s" begin="1s" repeatCount="indefinite" />
  </defs>
  
  <!-- Background frame with subtle glow -->
  <rect x="50" y="50" width="700" height="100" rx="15" ry="15" fill="rgba(20, 20, 30, 0.8)" stroke="#333" stroke-width="2" />
  
  <!-- Dividers -->
  <line x1="266" y1="60" x2="266" y2="140" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1" />
  <line x1="532" y1="60" x2="532" y2="140" stroke="rgba(255, 255, 255, 0.3)" stroke-width="1" />
  
  <!-- Platform containers -->
  <g id="twitch-container">
    <!-- Twitch official logo -->
    <path d="M124 70 v45 h15 v-45 h-15 z M154 70 v45 h15 v-45 h-15 z" fill="white"/>
    <path d="M110 60 L110 115 L135 115 L135 130 L150 115 L175 115 L195 95 L195 60 Z M185 70 L185 90 L170 105 L145 105 L145 70 Z" fill="url(#twitch-gradient)">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" begin="0s" repeatCount="indefinite" />
    </path>
    <!-- Username placeholder -->
    <text x="150" y="135" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">@223V</text>
    <!-- Glowing star effect -->
    <polygon id="twitch-star" points="195,90 200,75 205,90 220,95 205,100 200,115 195,100 180,95" fill="white" filter="url(#glow)" opacity="0">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0s" repeatCount="indefinite" />
    </polygon>
  </g>
  
  <g id="kick-container">
    <!-- KICK text properly styled -->
    <text x="400" y="95" font-family="Arial Black, Impact, sans-serif" font-weight="bold" font-size="28" fill="#53FC18" text-anchor="middle" stroke="#1E8000" stroke-width="0.5">KICK</text>
    <!-- Username placeholder -->
    <text x="400" y="135" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">@UU66</text>
    <!-- Glowing star effect -->
    <polygon id="kick-star" points="445,90 450,75 455,90 470,95 455,100 450,115 445,100 430,95" fill="white" filter="url(#glow)" opacity="0">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </polygon>
    <!-- Add animation to KICK -->
    <animate xlink:href="#kick-text" attributeName="fill-opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
  </g>
  
  <g id="tiktok-container">
    <!-- TikTok official logo -->
    <path d="M630 75 L640 75 L640 105 C640 112, 635 118, 627 118 C619 118, 614 112, 614 105 C614 98, 619 92, 627 92 L627 102 C623 102, 622 104, 622 105 C622 106, 623 108, 627 108 C631 108, 632 106, 632 105 L632 75 Z" fill="black">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" begin="1s" repeatCount="indefinite" />
    </path>
    <path d="M640 75 L640 85 C648 85, 655 81, 659 75 L649 75 C647 79, 644 81, 640 81 Z" fill="#00f2ea">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" begin="1s" repeatCount="indefinite" />
    </path>
    <path d="M640 95 L640 75 L650 75 L650 95 C650 110, 638 123, 623 123 C608 123, 596 110, 596 95 C596 80, 608 67, 623 67 L623 77 C615 77, 608 85, 608 95 C608 105, 615 113, 623 113 C631 113, 638 105, 638 95 Z" fill="#ff004f">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" begin="1s" repeatCount="indefinite" />
    </path>
    <path d="M665 77 C670 77, 675 75, 678 70 L668 70 C665 73, 661 73, 658 70 L658 100 C658 110, 650 118, 640 118 C630 118, 622 110, 622 100 C622 90, 630 82, 640 82 L640 92 C635 92, 632 95, 632 100 C632 105, 635 108, 640 108 C645 108, 648 105, 648 100 L648 70 Z" fill="white">
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" begin="1s" repeatCount="indefinite" />
    </path>
    <!-- Username placeholder -->
    <text x="655" y="135" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">@.7767</text>
    <!-- Glowing star effect -->
    <polygon id="tiktok-star" points="695,90 700,75 705,90 720,95 705,100 700,115 695,100 680,95" fill="white" filter="url(#glow)" opacity="0">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" begin="1s" repeatCount="indefinite" />
    </polygon>
  </g>
</svg>
